<section class="contacts">
  <div id="map__container" class="contacts__map">
    <div id="map" style="width: 100%; height: 100%;">

    </div>
    <div class="contacts__inner to_animate right_fade">
      <h2 class="contacts__title">Остались вопросы?</h2>
      <div class="contacts__description">
        Оставьте заявку на обратный звонок и мы перезвоним вам в течение 15 минут!
      </div>
      <form class="contacts__form form">
        <input type="text" class="contacts__form-input form__input" required placeholder="Ваше имя" />
        <input type="tel" class="contacts__form-input form__input" required placeholder="Ваш номер телефона" />
        <label class="contacts__policy-checkbox policy-checkbox">
          <input type="checkbox" checked required>
          <span class="contacts__policy-text policy-text">
            Нажимая кнопку я соглашаюсь с <a href="#" target="_blank">политикой конфединциальности</a> и <a href="#"
              target="_blank">пользовательским соглашением</a>
          </span>
        </label>
        <button class="standart-btn contacts__btn popup-btn tertiary-btn" data-path="popup-change">
          Оставить заявку
        </button>
      </form>
    </div>
  </div>
</section>
